name: 手动构建听书神器
on: workflow_dispatch
jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4

      - name: 配置JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: 修改包名与应用名称
        run: |
          # 1. 修改build.gradle.kts中的包名为目标包名
          sed -i 's/applicationId = ".*"/applicationId = "com.shipook.reader.mfxsdq"/' app/build.gradle.kts
          
          # 2. 修改AndroidManifest.xml中的包名
          sed -i 's/原包名/com.shipook.reader.mfxsdq/g' app/src/main/AndroidManifest.xml
          
          # 3. 修改应用名为“听书神器”
          sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">听书神器<\/string>/' app/src/main/res/values/strings.xml

      - name: 构建APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon

      - name: 上传APK产物
        uses: actions/upload-artifact@v4
        with:
          name: 听书神器APK
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
