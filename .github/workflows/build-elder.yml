name: 按指定修改点构建未签名APK
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取项目代码（含你修改后的Manifest）
        uses: actions/checkout@v4

      - name: 配置Java环境
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 自动配置Android SDK（仅安装必需依赖）
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O sdk.zip
          unzip -q sdk.zip -d android-sdk && rm sdk.zip
          mkdir -p android-sdk/cmdline-tools/latest
          mv android-sdk/cmdline-tools/* android-sdk/cmdline-tools/latest/
          echo "ANDROID_HOME=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_ENV
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-36" "build-tools;36.0.0"

      - name: 仅同步build.gradle的applicationId（按你的Manifest包名）
        run: |
          # 读取你Manifest中已设置的包名：com.shipook.reader.mfxsdq
          TARGET_PACKAGE=$(grep -m1 'package="' app/src/main/AndroidManifest.xml | sed 's/.*package="\([^"]*\)".*/\1/')
          # 仅修改applicationId，确保与Manifest一致（无其他额外修改）
          find . -name "build.gradle" -o -name "build.gradle.kts" | xargs sed -i "s/applicationId \".*\"/applicationId \"$TARGET_PACKAGE\"/g"

      - name: 构建未签名APK（完全保留你的修改，不额外改动）
        run: |
          cd app
          chmod +x ./gradlew
          ./gradlew assembleRelease -Pandroid.injected.signing.store.file=null \
                                    -Pandroid.injected.signing.store.password=null \
                                    -Pandroid.injected.signing.key.alias=null \
                                    -Pandroid.injected.signing.key.password=null

      - name: 上传未签名APK（与你的修改完全一致）
        uses: actions/upload-artifact@v4
        with:
          name: shipook-reader-unsigned-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 90
