name: 强制尝试构建未签名APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  force-build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cirruslabs/android-sdk:34
      options: --user root
    continue-on-error: true # 构建失败也不终止工作流

    steps:
      - name: 拉取源码
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0 # 拉取完整Git历史（避免git命令报错）

      - name: 忽略Git配置，强制安装依赖
        run: |
          apt-get update || true
          apt-get install -y git || true
          rm -rf /var/lib/apt/lists/*

      - name: 生成SDK配置
        run: echo "sdk.dir=/opt/android-sdk" > local.properties

      - name: 强制构建（跳过检查、忽略错误）
        run: ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=null \
          -Pandroid.injected.signing.store.password=null \
          -Pandroid.injected.signing.key.alias=null \
          -Pandroid.injected.signing.key.password=null \
          --no-daemon \
          --ignore-failed-sources \ # 忽略资源文件错误
          --continue \ # 遇到错误继续执行其他任务
          --stacktrace

      - name: 尝试上传APK（无论构建是否成功）
        uses: actions/upload-artifact@v4
        with:
          name: shipook-reader-unsigned-apk
          path: |
            app/build/outputs/apk/release/*.apk
            **/build/outputs/apk/**/*.apk
          retention-days: 90
