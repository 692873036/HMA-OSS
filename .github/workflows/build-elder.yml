name: 手动构建听书神器（master分支）
on: workflow_dispatch
jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取frknkrc44/HMA-OSS仓库master分支
        uses: actions/checkout@v4
        with:
          repository: frknkrc44/HMA-OSS
          ref: master

      - name: 配置JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: 生成local.properties
        run: echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties

      - name: 修改包名与应用名称
        run: |
          # 替换原包名为目标包名
          sed -i 's/applicationId = ".*"/applicationId = "com.shipook.reader.mfxsdq"/' app/build.gradle.kts
          sed -i 's/package=".*"/package="com.shipook.reader.mfxsdq"/' app/src/main/AndroidManifest.xml
          sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">听书神器<\/string>/' app/src/main/res/values/strings.xml

      - name: 构建APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon

      - name: 上传APK产物
        uses: actions/upload-artifact@v4
        with:
          name: 听书神器APK
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
