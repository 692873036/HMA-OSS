name: 自动触发-纯构建未签名APK（不修改任何内容）
on:
  push:
    branches: [ main ] # 推送代码到main分支时自动触发（可修改为你的目标分支）
  pull_request:
    branches: [ main ] # 向main分支提交PR时自动触发（可选，可删除）
  workflow_dispatch: # 保留手动触发选项（方便手动测试）

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cirruslabs/android-sdk:34
      options: --user root

    steps:
      - name: 拉取项目代码（完全保留原结构/文件）
        uses: actions/checkout@v4

      - name: 安装基础依赖
        run: |
          apt-get update && apt-get install -y git

      - name: 生成local.properties（仅适配容器环境，不修改项目配置）
        run: |
          echo "sdk.dir=/opt/android-sdk" > local.properties

      - name: 构建未签名APK（不改动任何原代码/配置）
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=null \
            -Pandroid.injected.signing.store.password=null \
            -Pandroid.injected.signing.key.alias=null \
            -Pandroid.injected.signing.key.password=null \
            --no-daemon

      - name: 上传未签名APK（原文件原样输出）
        uses: actions/upload-artifact@v4
        with:
          name: shipook-reader-unsigned-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 90
