name: 构建自定义包名听书神器
on: workflow_dispatch
jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取你的仓库（692873036/HMA-OSS）master分支
        uses: actions/checkout@v4
        with:
          repository: 692873036/HMA-OSS
          ref: master

      - name: 配置JDK 21环境
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: 生成local.properties（指定Android SDK路径）
        run: echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties

      - name: 精准修改包名与应用名称
        run: |
          # 将原始包名org.frknkrc44.hma_oss替换为目标包名
          sed -i 's/applicationId = "org.frknkrc44.hma_oss"/applicationId = "com.shipook.reader.mfxsdq"/' app/build.gradle.kts
          sed -i 's/package="org.frknkrc44.hma_oss"/package="com.shipook.reader.mfxsdq"/' app/src/main/AndroidManifest.xml
          # 将应用名称改为“听书神器”
          sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">听书神器<\/string>/' app/src/main/res/values/strings.xml

      - name: 构建Debug版本APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon

      - name: 上传最终构建的APK
        uses: actions/upload-artifact@v4
        with:
          name: 听书神器-自定义包名
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
