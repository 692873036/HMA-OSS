name: 全模块+BuildConfig修复-最终可编译版
on: workflow_dispatch
jobs:
  build-release-apk:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码（保留原结构）
        uses: actions/checkout@v4
        with:
          repository: 692873036/HMA-OSS
          ref: master

      - name: 配置JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 生成local.properties
        run: echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties

      - name: 全模块包名+BuildConfig修复
        run: |
          OLD_PACKAGE1="org.frknkrc44.hma_oss"
          OLD_PACKAGE2="icu/nullptr/hidemyapplist" # 注意这里是路径格式
          NEW_PACKAGE="com.shipook.reader.mfxsdq"
          
          # 1. 配置文件替换（含common的namespace）
          sed -i "s/$OLD_PACKAGE1/$NEW_PACKAGE/g" build.gradle.kts
          sed -i "s/namespace = .*/namespace = \"$NEW_PACKAGE\"/" app/build.gradle.kts
          sed -i "s/namespace = .*/namespace = \"$NEW_PACKAGE\"/" common/build.gradle.kts
          
          # 2. 代码语法层替换（含common）
          find app/src/main/java common/src/main/java -name "*.kt" | xargs sed -i "s/package $OLD_PACKAGE1/package $NEW_PACKAGE/g"
          find app/src/main/java common/src/main/java -name "*.kt" | xargs sed -i "s/package $OLD_PACKAGE2/package $NEW_PACKAGE/g"
          find app/src/main/java common/src/main/java -name "*.kt" | xargs sed -i "s/import $OLD_PACKAGE1/import $NEW_PACKAGE/g"
          find app/src/main/java common/src/main/java -name "*.kt" | xargs sed -i "s/import $OLD_PACKAGE2/import $NEW_PACKAGE/g"
          find app/src/main/java common/src/main/java -name "*.kt" | xargs sed -i "s/$OLD_PACKAGE1\./$NEW_PACKAGE\./g"
          find app/src/main/java common/src/main/java -name "*.kt" | xargs sed -i "s/$OLD_PACKAGE2\./$NEW_PACKAGE\./g"
          
          # 3. BuildConfig引用修复
          find common/src/main/java -name "JsonConfig.kt" | xargs sed -i "s/import .*BuildConfig/import $NEW_PACKAGE.BuildConfig/g"
          
          # 4. 字符串/资源/注解替换
          find app/src main common/src/main -name "*.kt" -o -name "*.xml" | xargs sed -i "s/\"$OLD_PACKAGE1\"/\"$NEW_PACKAGE\"/g"
          find app/src main common/src/main -name "*.kt" -o -name "*.xml" | xargs sed -i "s/\"$OLD_PACKAGE2\"/\"$NEW_PACKAGE\"/g"
          find app/src main common/src/main -name "AndroidManifest.xml" | xargs sed -i "s/package=\"$OLD_PACKAGE1\"/package=\"$NEW_PACKAGE\"/g"
          
          # 5. 应用名称替换
          sed -i 's/<string name="app_name" translatable="false">HMA-OSS<\/string>/<string name="app_name" translatable="false">听书神器<\/string>/' app/src/main/res/values/strings.xml

      - name: 构建APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: 最终可运行APK
          path: app/build/outputs/apk/release/*.apk
