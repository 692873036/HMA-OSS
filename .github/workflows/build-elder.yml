name: 最小变动改包名（语法修正版）
on: workflow_dispatch
jobs:
  build-release-apk:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          repository: 692873036/HMA-OSS
          ref: master

      - name: 配置JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 生成local.properties
        run: echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties

      - name: 核心配置（语法修正）
        run: |
          OLD="org.frknkrc44.hma_oss"
          NEW="com.shipook.reader.mfxsdq"
          
          # 1. 改实际包名
          sed -i "s/namespace = .*/namespace = \"$NEW\"/" app/build.gradle.kts
          sed -i "s/namespace = .*/namespace = \"$NEW\"/" common/build.gradle.kts
          sed -i "s/namespace = .*/namespace = \"$NEW\"/" xposed/build.gradle.kts
          
          # 2. 加编译映射（标准Kotlin DSL写法）
          sed -i "/android {/a \    sourceSets {\n        main {\n            java {\n                rename(\"$OLD\", \"$NEW\")\n            }\n        }\n    }" app/build.gradle.kts
          sed -i "/android {/a \    sourceSets {\n        main {\n            java {\n                rename(\"icu/nullptr/hidemyapplist\", \"$NEW\")\n            }\n        }\n    }" common/build.gradle.kts
          
          # 3. 改资源文件
          find . -name "AndroidManifest.xml" -exec sed -i "s/package=\"$OLD\"/package=\"$NEW\"/g" {} \;
          sed -i 's/HMA-OSS/听书神器/g' app/src/main/res/values/strings.xml

      - name: 构建APK
        run: |
          chmod +x ./gradlew
          ./gradlew clean assembleRelease --no-daemon

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: 改包名成功APK
          path: app/build/outputs/apk/release/*.apk
