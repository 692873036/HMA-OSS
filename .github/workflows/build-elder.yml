name: Build Custom Package Audiobook Tool
on: workflow_dispatch
jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Pull your repository (692873036/HMA-OSS) master branch
        uses: actions/checkout@v4
        with:
          repository: 692873036/HMA-OSS
          ref: master

      - name: Configure JDK 21 environment
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Generate local.properties (specify Android SDK path)
        run: echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties

      - name: Precisely modify package name and app name
        run: |
          # Replace original package name with target package name
          sed -i 's/applicationId = "org.frknkrc44.hma_oss"/applicationId = "com.shipook.reader.mfxsdq"/' app/build.gradle.kts
          sed -i 's/package="org.frknkrc44.hma_oss"/package="com.shipook.reader.mfxsdq"/' app/src/main/AndroidManifest.xml
          # Modify app name to "听书神器"
          sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">听书神器<\/string>/' app/src/main/res/values/strings.xml

      - name: Build Debug version APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload the final built APK
        uses: actions/upload-artifact@v4
        with:
          name: audiobook-tool-custom-package
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
