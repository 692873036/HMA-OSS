name: 自动构建+改包名（自动最新smali版）
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4
        with:
          repository: 692873036/HMA-OSS
          ref: master
          fetch-depth: 1

      - name: 配置JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: 构建原始APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk

      - name: 安装工具（自动获取最新smali）
        run: |
          sudo apt-get update
          sudo apt-get install -y apktool zipalign jq
          
          # 1. 通过GitHub API获取smali最新版本号
          LATEST_VERSION=$(curl -s "https://api.github.com/repos/JesusFreke/smali/releases/latest" | jq -r .tag_name)
          
          # 2. 拼接直接下载链接（避免重定向导致404）
          wget "https://github.com/JesusFreke/smali/releases/download/$LATEST_VERSION/smali-$LATEST_VERSION.jar" -O smali.jar
          wget "https://github.com/JesusFreke/smali/releases/download/$LATEST_VERSION/baksmali-$LATEST_VERSION.jar" -O baksmali.jar

      - name: 解包+改包名
        run: |
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
          TEMP_DIR="temp_apk"
          OLD_PKG="org.frknkrc44.hma_oss"
          NEW_PKG="com.shipook.reader.mfxsdq"
          
          apktool d "$APK_PATH" -o "$TEMP_DIR" --force
          find "$TEMP_DIR" -name "*.xml" -o -name "*.smali" | xargs sed -i "s/$OLD_PKG/$NEW_PKG/g"

      - name: 重打包+签名
        run: |
          apktool b "temp_apk" -o modified.apk --force
          keytool -genkey -v -keystore temp.keystore -alias temp -storepass 123456 -keypass 123456 -dname "CN=Temp"
          jarsigner -sigalg SHA256withRSA -digestalg SHA-256 -keystore temp.keystore -storepass 123456 modified.apk temp
          zipalign -f 4 modified.apk final.apk

      - name: 上传APK
        uses: actions/upload-artifact@v4
        with:
          name: 听书神器-自动最新版
          path: final.apk
