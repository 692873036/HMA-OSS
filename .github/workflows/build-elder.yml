name: 全模块自动替换-包名替换
on: workflow_dispatch
jobs:
  build-release-apk:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          repository: 692873036/HMA-OSS
          ref: master

      - name: 配置JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 生成local.properties
        run: echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties

      - name: 全模块自动替换引用（含xposed）
        run: |
          OLD1="org.frknkrc44.hma_oss"
          OLD2="icu/nullptr/hidemyapplist"
          NEW="com.shipook.reader.mfxsdq"
          
          # 1. 配置文件（修改实际包名namespace）
          sed -i "s/namespace = .*/namespace = \"$NEW\"/" app/build.gradle.kts
          sed -i "s/namespace = .*/namespace = \"$NEW\"/" common/build.gradle.kts
          sed -i "s/namespace = .*/namespace = \"$NEW\"/" xposed/build.gradle.kts
          
          # 2. 代码文件：替换app模块引用
          find app/src/main/java -name "*.kt" -exec sed -i "s/import $OLD1/import $NEW/g" {} \;
          find app/src/main/java -name "*.kt" -exec sed -i "s/import $OLD2/import $NEW/g" {} \;
          find app/src/main/java -name "*.kt" -exec sed -i "s/$OLD1\./$NEW\./g" {} \;
          find app/src/main/java -name "*.kt" -exec sed -i "s/$OLD2\./$NEW\./g" {} \;
          
          # 3. 代码文件：替换common模块引用
          find common/src/main/java -name "*.kt" -exec sed -i "s/import $OLD1/import $NEW/g" {} \;
          find common/src/main/java -name "*.kt" -exec sed -i "s/import $OLD2/import $NEW/g" {} \;
          find common/src/main/java -name "*.kt" -exec sed -i "s/$OLD1\./$NEW\./g" {} \;
          find common/src/main/java -name "*.kt" -exec sed -i "s/$OLD2\./$NEW\./g" {} \;
          
          # 4. 代码文件：替换xposed模块引用（新增）
          find xposed/src/main/java -name "*.kt" -exec sed -i "s/import $OLD1/import $NEW/g" {} \;
          find xposed/src/main/java -name "*.kt" -exec sed -i "s/import $OLD2/import $NEW/g" {} \;
          find xposed/src/main/java -name "*.kt" -exec sed -i "s/$OLD1\./$NEW\./g" {} \;
          find xposed/src/main/java -name "*.kt" -exec sed -i "s/$OLD2\./$NEW\./g" {} \;
          
          # 5. BuildConfig修复
          find common/src/main/java -name "JsonConfig.kt" -exec sed -i "s/import .*BuildConfig/import $NEW.BuildConfig/g" {} \;
          
          # 6. 资源文件
          find app/src common/src/main xposed/src/main -name "*.xml" -exec sed -i "s/$OLD1/$NEW/g" {} \;
          find app/src common/src/main xposed/src/main -name "AndroidManifest.xml" -exec sed -i "s/package=\"$OLD1\"/package=\"$NEW\"/g" {} \;
          
          # 7. 应用名称
          sed -i 's/HMA-OSS/听书神器/g' app/src/main/res/values/strings.xml

      - name: 构建APK（清除缓存）
        run: |
          chmod +x ./gradlew
          ./gradlew clean assembleRelease --no-daemon

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: 最终可用APK
          path: app/build/outputs/apk/release/*.apk
