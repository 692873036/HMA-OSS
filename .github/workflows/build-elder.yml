name: 修复目录冲突后构建未签名APK
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取项目代码
        uses: actions/checkout@v4

      - name: 配置Java环境
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 正确配置Android SDK（解决目录冲突）
        run: |
          # 下载SDK
          wget --timeout=60 --tries=3 https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O sdk.zip
          unzip -q sdk.zip -d android-sdk-temp
          rm sdk.zip
          
          # 正确创建目录结构（避免重复）
          mkdir -p android-sdk/cmdline-tools
          mv android-sdk-temp/cmdline-tools android-sdk/cmdline-tools/latest
          
          # 配置环境变量
          echo "ANDROID_HOME=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_ENV
          
          # 安装依赖
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-36" "build-tools;36.0.0"

      - name: 同步build.gradle的applicationId
        run: |
          TARGET_PACKAGE=$(grep -m1 'package="' app/src/main/AndroidManifest.xml | sed 's/.*package="\([^"]*\)".*/\1/')
          find . -name "build.gradle" -o -name "build.gradle.kts" | xargs sed -i "s/applicationId \".*\"/applicationId \"$TARGET_PACKAGE\"/g"

      - name: 构建未签名APK
        run: |
          cd app
          chmod +x ./gradlew
          ./gradlew assembleRelease -Pandroid.injected.signing.store.file=null \
                                    -Pandroid.injected.signing.store.password=null \
                                    -Pandroid.injected.signing.key.alias=null \
                                    -Pandroid.injected.signing.key.password=null

      - name: 上传未签名APK
        uses: actions/upload-artifact@v4
        with:
          name: shipook-reader-unsigned-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 90
