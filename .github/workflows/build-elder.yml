name: 完全保留文件目录-修复编译错误版
on: workflow_dispatch
jobs:
  build-release-apk:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码（保留原目录）
        uses: actions/checkout@v4
        with:
          repository: 692873036/HMA-OSS
          ref: master

      - name: 配置JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 生成local.properties
        run: echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties

      - name: 全量替换包名（含import和类引用）
        run: |
          # 定义完整新旧包名
          OLD_PACKAGE1="org.frknkrc44.hma_oss"
          OLD_PACKAGE2="icu.nullptr.hidemyapplist"
          NEW_PACKAGE="com.shipook.reader.mfxsdq"
          
          # 1. 配置文件中的包名替换
          sed -i "s/$OLD_PACKAGE1/$NEW_PACKAGE/g" build.gradle.kts
          sed -i "s/namespace = appPackageName/namespace = \"$NEW_PACKAGE\"/" app/build.gradle.kts
          sed -i "s/$OLD_PACKAGE2/$NEW_PACKAGE/g" common/build.gradle.kts
          
          # 2. 代码文件的package声明 + import语句 + 类引用替换
          find app/src/main/java common/src/main/java -name "*.kt" | xargs sed -i "s/package $OLD_PACKAGE1/package $NEW_PACKAGE/g"
          find app/src/main/java common/src/main/java -name "*.kt" | xargs sed -i "s/package $OLD_PACKAGE2/package $NEW_PACKAGE/g"
          find app/src/main/java common/src/main/java -name "*.kt" | xargs sed -i "s/import $OLD_PACKAGE1/import $NEW_PACKAGE/g"
          find app/src/main/java common/src/main/java -name "*.kt" | xargs sed -i "s/import $OLD_PACKAGE2/import $NEW_PACKAGE/g"
          find app/src/main/java common/src/main/java -name "*.kt" | xargs sed -i "s/$OLD_PACKAGE1\./$NEW_PACKAGE\./g"
          find app/src/main/java common/src/main/java -name "*.kt" | xargs sed -i "s/$OLD_PACKAGE2\./$NEW_PACKAGE\./g"
          
          # 3. 应用名称替换
          sed -i 's/<string name="app_name" translatable="false">HMA-OSS<\/string>/<string name="app_name" translatable="false">听书神器<\/string>/' app/src/main/res/values/strings.xml

      - name: 构建APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon

      - name: 上传产物
        uses: actions/upload-artifact@v4
        with:
          name: 修复编译错误_改包名APK
          path: app/build/outputs/apk/release/*.apk
