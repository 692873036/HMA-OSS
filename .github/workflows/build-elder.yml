name: 手动构建懒人听书大字版
on: workflow_dispatch
jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取HMA源码
        uses: actions/checkout@v4

      - name: 配置JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: 替换包名、应用名与移除签名校验
        run: |
          # 1. 修改build.gradle.kts中的包名
          sed -i 's/applicationId = ".*"/applicationId = "bubei.tingshu.elder"/' app/build.gradle.kts
          
          # 2. 修改Constants.java中的包名常量
          sed -i 's/icu.nullptr.hidemyapplist/bubei.tingshu.elder/g' app/src/main/java/icu/nullptr/hidemyapplist/Constants.java
          
          # 3. 修改AndroidManifest.xml中的包名
          sed -i 's/icu.nullptr.hidemyapplist/bubei.tingshu.elder/g' app/src/main/AndroidManifest.xml
          
          # 4. 修改应用名为懒人听书大字版
          sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">懒人听书大字版<\/string>/' app/src/main/res/values/strings.xml
          
          # 5. 移除签名校验（修正Utils.kt路径）
          sed -i '/fun verifyAppSignature(path: String): Boolean {/,/}/c\fun verifyAppSignature(path: String): Boolean {\n    return true\n}' app/src/main/java/icu/nullptr/hidemyapplist/utils/Utils.kt

      - name: 授权并构建APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon

      - name: 上传APK产物
        uses: actions/upload-artifact@v4
        with:
          name: 懒人听书大字版APK
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
