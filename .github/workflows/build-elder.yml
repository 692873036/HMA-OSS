name: 一键修改包名 
on: workflow_dispatch
jobs:
  build-release-apk:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4
        with:
          repository: 692873036/HMA-OSS
          ref: master

      - name: 配置JDK 21环境
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: 生成local.properties（指定Android SDK路径）
        run: echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties

      - name: 全量替换包名、类路径、应用名称（彻底修复闪退）
        run: |
          # 1. 替换核心包名变量
          sed -i 's/val appPackageName by extra("org.frknkrc44.hma_oss")/val appPackageName by extra("com.shipook.reader.mfxsdq")/' build.gradle.kts
          
          # 2. 全局替换原始包名引用
          find . -type f \( -name "*.kt" -o -name "*.java" -o -name "*.xml" -o -name "*.gradle" -o -name "*.gradle.kts" \) | xargs sed -i 's/org.frknkrc44.hma_oss/com.shipook.reader.mfxsdq/g'
          
          # 3. 替换硬编码类路径（修复MyApp、ServiceProvider找不到的问题）
          find . -type f \( -name "*.xml" -o -name "*.kt" -o -name "*.java" \) | xargs sed -i 's/icu.nullptr.hidemyapplist/com.shipook.reader.mfxsdq/g'
          
          # 4. 替换应用名称
          sed -i 's/<string name="app_name" translatable="false">HMA-OSS<\/string>/<string name="app_name" translatable="false">听书神器<\/string>/' app/src/main/res/values/strings.xml

      - name: 构建Release正式版APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon

      - name: 上传最终APK
        uses: actions/upload-artifact@v4
        with:
          name: hma
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
