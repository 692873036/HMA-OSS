name: 自动构建+改包名（最终可用版）
on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取源码
        uses: actions/checkout@v4
        with:
          repository: 692873036/HMA-OSS
          ref: master
          fetch-depth: 1

      - name: 生成local.properties（解决构建依赖）
        run: |
          echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties
          echo "localBuild=true" >> local.properties
          echo "officialBuild=false" >> local.properties
          echo "crowdinProjectId=" >> local.properties
          echo "crowdinApiKey=" >> local.properties

      - name: 配置JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: 构建原始APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk

      - name: 安装指定版本apktool
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign keytool
          wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool -O /usr/local/bin/apktool
          wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.9.3.jar -O /usr/local/bin/apktool.jar
          chmod +x /usr/local/bin/apktool /usr/local/bin/apktool.jar

      - name: 解包+改包名
        run: |
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
          TEMP_DIR="temp_apk"
          OLD_PKG="org.frknkrc44.hma_oss"
          NEW_PKG="com.shipook.reader.mfxsdq"
          
          apktool d "$APK_PATH" -o "$TEMP_DIR" --force
          find "$TEMP_DIR" -name "*.xml" -o -name "*.smali" | xargs sed -i "s/$OLD_PKG/$NEW_PKG/g"

      - name: 重打包+签名
        run: |
          apktool b "temp_apk" -o modified_unsigned.apk --force
          keytool -genkey -v -keystore temp.keystore -alias temp -storepass 123456 -keypass 123456 -dname "CN=Temp"
          jarsigner -sigalg SHA256withRSA -digestalg SHA-256 -keystore temp.keystore -storepass 123456 modified_unsigned.apk temp
          zipalign -f 4 modified_unsigned.apk final.apk

      - name: 上传APK
        uses: actions/upload-artifact@v4
        with:
          name: 听书神器-最终可用版
          path: final.apk
