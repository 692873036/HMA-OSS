name: Build Release Audiobook Tool (Custom Package)
on: workflow_dispatch
jobs:
  build-release-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Pull your repository (692873036/HMA-OSS) master branch
        uses: actions/checkout@v4
        with:
          repository: 692873036/HMA-OSS
          ref: master

      - name: Configure JDK 21 environment
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Generate local.properties (specify Android SDK path)
        run: echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties

      - name: Full replace package name and app name (精准适配)
        run: |
          # 替换核心包名变量
          sed -i 's/val appPackageName by extra("org.frknkrc44.hma_oss")/val appPackageName by extra("com.shipook.reader.mfxsdq")/' build.gradle.kts
          # 全局替换所有包名引用
          find . -type f \( -name "*.kt" -o -name "*.java" -o -name "*.xml" -o -name "*.gradle" -o -name "*.gradle.kts" \) | xargs sed -i 's/org.frknkrc44.hma_oss/com.shipook.reader.mfxsdq/g'
          # 替换应用名称
          sed -i 's/<string name="app_name" translatable="false">HMA-OSS<\/string>/<string name="app_name" translatable="false">听书神器<\/string>/' app/src/main/res/values/strings.xml

      - name: Build Release正式版 APK (含混淆、压缩)
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Upload Release APK (纯英文命名)
        uses: actions/upload-artifact@v4
        with:
          name: hma
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
