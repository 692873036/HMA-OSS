name: Main（手动构建）

on:
  # 仅保留手动触发，删除push自动触发
  workflow_dispatch:
    # 可选：添加手动触发时的自定义参数（如构建类型）
    inputs:
      buildType:
        description: '构建类型（release/debug/all）'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - release
          - debug

jobs:
  build:
    name: Build ${{ github.event.inputs.buildType }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
    # 移除[skip ci]判断（仅手动触发，无需跳过）

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Gradle wrapper validation
        uses: gradle/wrapper-validation-action@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 生成调试签名密钥（自动签名）
        run: |
          keytool -genkeypair -v \
            -storetype PKCS12 \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -alias androiddebugkey \
            -storepass android \
            -keypass android \
            -dname "CN=Android Debug, O=Android, C=US" \
            -keystore ~/.android/debug.keystore

      - name: 配置Gradle自动签名
        run: |
          echo "android.injected.signing.store.file=${HOME}/.android/debug.keystore" >> ~/.gradle/gradle.properties
          echo "android.injected.signing.store.password=android" >> ~/.gradle/gradle.properties
          echo "android.injected.signing.key.alias=androiddebugkey" >> ~/.gradle/gradle.properties
          echo "android.injected.signing.key.password=android" >> ~/.gradle/gradle.properties

      - name: Cache gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Gradle prebuild
        run: ./gradlew prebuild

      - name: 构建指定类型APK
        id: buildAll
        run: |
          # 根据手动选择的构建类型执行对应任务
          if [ "${{ github.event.inputs.buildType }}" = "release" ]; then
            ./gradlew assembleRelease
            echo "releaseName=$(ls app/build/outputs/apk/release/*.apk | awk -F '(/|.apk)' '{print $6}')" >> $GITHUB_OUTPUT
            echo "releaseFile=$(ls app/build/outputs/apk/release/*.apk)" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.buildType }}" = "debug" ]; then
            ./gradlew assembleDebug
            echo "debugName=$(ls app/build/outputs/apk/debug/*.apk | awk -F '(/|.apk)' '{print $6}')" >> $GITHUB_OUTPUT
            echo "debugFile=$(ls app/build/outputs/apk/debug/*.apk)" >> $GITHUB_OUTPUT
          else
            ./gradlew assemble
            echo "releaseName=$(ls app/build/outputs/apk/release/*.apk | awk -F '(/|.apk)' '{print $6}')" >> $GITHUB_OUTPUT
            echo "debugName=$(ls app/build/outputs/apk/debug/*.apk | awk -F '(/|.apk)' '{print $6}')" >> $GITHUB_OUTPUT
            echo "releaseFile=$(ls app/build/outputs/apk/release/*.apk)" >> $GITHUB_OUTPUT
            echo "debugFile=$(ls app/build/outputs/apk/debug/*.apk)" >> $GITHUB_OUTPUT
          fi

      - name: 上传Release APK（仅当构建类型为release/all时执行）
        if: success() && (github.event.inputs.buildType == 'release' || github.event.inputs.buildType == 'all')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.buildAll.outputs.releaseName }}
          path: "app/build/outputs/apk/release/*.apk"

      - name: 上传Debug APK（仅当构建类型为debug/all时执行）
        if: success() && (github.event.inputs.buildType == 'debug' || github.event.inputs.buildType == 'all')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.buildAll.outputs.debugName }}
          path: "app/build/outputs/apk/debug/*.apk"

      - name: 上传混淆映射（仅当构建类型为release/all时执行）
        if: success() && (github.event.inputs.buildType == 'release' || github.event.inputs.buildType == 'all')
        uses: actions/upload-artifact@v4
        with:
          name: mappings
          path: "app/build/outputs/mapping/release"
