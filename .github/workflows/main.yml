name: Main（手动构建-未签名）

on:
  workflow_dispatch:
    inputs:
      buildType:
        description: '构建类型（release/debug/all）'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - release
          - debug

jobs:
  build:
    name: Build ${{ github.event.inputs.buildType }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Gradle wrapper validation
        uses: gradle/wrapper-validation-action@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 创建local.properties文件
        run: touch ${GITHUB_WORKSPACE}/local.properties

      - name: 禁用APK签名（修改构建脚本）
        run: |
          # 向app模块的build.gradle.kts追加禁用签名的配置
          echo 'android {
            signingConfigs {
              debug { enable = false }
              release { enable = false }
            }
          }' >> ${GITHUB_WORKSPACE}/app/build.gradle.kts

      - name: Cache gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Gradle prebuild
        run: ./gradlew prebuild

      - name: 构建未签名APK
        id: buildAll
        run: |
          # 移除--no-signing参数，使用普通构建命令
          if [ "${{ github.event.inputs.buildType }}" = "release" ]; then
            ./gradlew assembleRelease
            echo "releaseName=$(ls app/build/outputs/apk/release/*.apk | awk -F '(/|.apk)' '{print $6}')" >> $GITHUB_OUTPUT
            echo "releaseFile=$(ls app/build/outputs/apk/release/*.apk)" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.buildType }}" = "debug" ]; then
            ./gradlew assembleDebug
            echo "debugName=$(ls app/build/outputs/apk/debug/*.apk | awk -F '(/|.apk)' '{print $6}')" >> $GITHUB_OUTPUT
            echo "debugFile=$(ls app/build/outputs/apk/debug/*.apk)" >> $GITHUB_OUTPUT
          else
            ./gradlew assemble
            echo "releaseName=$(ls app/build/outputs/apk/release/*.apk | awk -F '(/|.apk)' '{print $6}')" >> $GITHUB_OUTPUT
            echo "debugName=$(ls app/build/outputs/apk/debug/*.apk | awk -F '(/|.apk)' '{print $6}')" >> $GITHUB_OUTPUT
            echo "releaseFile=$(ls app/build/outputs/apk/release/*.apk)" >> $GITHUB_OUTPUT
            echo "debugFile=$(ls app/build/outputs/apk/debug/*.apk)" >> $GITHUB_OUTPUT
          fi

      - name: 上传Release APK（未签名）
        if: success() && (github.event.inputs.buildType == 'release' || github.event.inputs.buildType == 'all')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.buildAll.outputs.releaseName }}
          path: "app/build/outputs/apk/release/*.apk"

      - name: 上传Debug APK（未签名）
        if: success() && (github.event.inputs.buildType == 'debug' || github.event.inputs.buildType == 'all')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.buildAll.outputs.debugName }}
          path: "app/build/outputs/apk/debug/*.apk"

      - name: 上传混淆映射
        if: success() && (github.event.inputs.buildType == 'release' || github.event.inputs.buildType == 'all')
        uses: actions/upload-artifact@v4
        with:
          name: mappings
          path: "app/build/outputs/mapping/release"
